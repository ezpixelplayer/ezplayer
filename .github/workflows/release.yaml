name: Build & Release EZPlayer

on:
  push:
    tags:
      - "v*.*.*"      # e.g. v1.0.0
      - "v*.*.*-*"
  workflow_dispatch:   # allow manual runs too

jobs:
  build-and-release:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Python for node-gyp on macOS
      - name: Set up Python (macOS)
        if: matrix.os == 'macos-latest'
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Echo Python and set for node-gyp (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          which python
          python --version
          echo "PYTHON=$(which python)" >> $GITHUB_ENV

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false
          cache: true

      - name: Install dependencies (workspace root)
        run: pnpm install --frozen-lockfile

      # ðŸ”§ Adjust this script name if needed (build/dist/etc)
      - name: Build app (electron-builder)
        run: pnpm run build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Upload per-OS artifacts to the workflow run (handy for debugging)
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ezplayer-${{ matrix.os }}-${{ github.ref_name }}
          path: apps/ezplayer-ui-electron/release/**
          if-no-files-found: error

      # Attach artifacts from this OS to the GitHub Release for this tag
      - name: Create / update GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}         # Release title = tag
          draft: false
          prerelease: false
          files: |
            apps/ezplayer-ui-electron/release/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
