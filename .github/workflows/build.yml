name: Build Check

on:
    pull_request:
        branches:
            - main
            - master
            - production
            - develop

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20

            - name: Set up CI
              uses: pnpm/action-setup@v4
              with:
                  version: 9
                  run_install: false
                  cache: true

            - name: Install dependencies
              run: pnpm ci

            - name: Build project
              run: pnpm run build
